name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/}
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_NUMBER=${VERSION#v}" >> $GITHUB_OUTPUT
        
    - name: Update installer with correct repo info
      run: |
        # NahradÃ­ YOUR_USERNAME skuteÄnÃ½m GitHub username
        sed -i 's/YOUR_USERNAME/${{ github.repository_owner }}/g' install.py
        sed -i 's/YOUR_USERNAME/${{ github.repository_owner }}/g' README.md
        sed -i 's/YOUR_USERNAME/${{ github.repository_owner }}/g' src/config.py || true
        
